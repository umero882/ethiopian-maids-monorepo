overwrite: true
schema:
  - https://ethio-maids-01.hasura.app/v1beta1/relay:
      headers:
        x-hasura-admin-secret: GtTmwvc6ycbRB491SQ7iQnqnMGlg1dHwMCEb0763ogB6Y0ADI0szWUSsbHhmt78F
# Only include Relay connection queries (simplified version)
documents: 'packages/api-client/src/graphql/queries/profiles-relay-simple.graphql'
generates:
  packages/api-client/src/generated/graphql-relay.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
    config:
      skipTypename: false
      withHooks: false
      withHOC: false
      withComponent: false
      namingConvention:
        typeNames: pascal-case#pascalCase
        enumValues: upper-case#upperCase
      scalars:
        uuid: string
        timestamptz: string
        jsonb: any
        bigint: number
        ID: string
      # Relay connection support
      relayStylePagination: true
      addConnectionNodes: true
  packages/api-client/src/generated/hooks-relay.ts:
    plugins:
      - typescript-react-apollo
    config:
      withHooks: true
      withMutationFn: true
      withRefetchFn: true
      reactApolloVersion: 3
      apolloReactCommonImportFrom: "@apollo/client/react"
      apolloReactHooksImportFrom: "@apollo/client/react"
      namingConvention:
        typeNames: pascal-case#pascalCase
      # Relay connection support
      relayStylePagination: true
      addConnectionNodes: true
      scalars:
        uuid: string
        timestamptz: string
        jsonb: any
        bigint: number
        ID: string
